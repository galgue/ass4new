<!DOCTYPE html>
<html ng-app="app">

    <link href="css/shop-homepage.css" rel="stylesheet">
    <!-- index products -->
    <link href="css/indexProducts.css" rel="stylesheet">
    <!z!-- jQuery Ui effects for search -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

<body>
    <div ng-controller="mainCtrl as mainCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#f7ecb5">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a style="background-color: black" class="navbar-brand" href="#">ALBUMHOLIC</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">Home</a>
                    </li>
                    <li>
                        <a href="#/categories">categories
                        </a>
                    </li>
                    <li>
                        <a href="#/search">Search
                        <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#/login" ng-hide="mainCtrl.userService.isLoggedIn">Login</a>
                    </li>
                    <li>
                        <a href="#/register" ng-hide="mainCtrl.userService.isLoggedIn">Register</a>
                    </li>
                    <li>
                        <a href="#/about">About</a>
                    </li>
                    <li ng-hide="mainCtrl.userService.isLoggedIn">
                        <a style="background-color: black">hi guest</a>
                    </li>

                    <li ng-show="mainCtrl.userService.isLoggedIn">
                        <a href="#/cart" class="popper" data-popbox="pop1">
                        <span class="glyphicon glyphicon-shopping-cart"></span>    
                        ({{mainCtrl.cartService.getCartLength()}})</a>
                    </li>
                    <li ng-show="mainCtrl.userService.isLoggedIn">
                       <a href="#" ng-click="mainCtrl.userService.logout()">Logout</a>
                    </li>
                    <li ng-show="mainCtrl.userService.isLoggedIn">
                        <a style="background-color: black">hi {{mainCtrl.userService.userName}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <!-- Page Content -->
    <div class="container-flouid" style="width:90%; margin-left:20px;">
        <ng-view> </ng-view>

    <!-- Bootstrap Core JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>

    <script src="components/login/loginCtrl.js"></script>

    <script src="components/cart/popupJS.js"></script>

    <script src="components/register/resgisterCtrl.js"></script>
    
    <!-- jquery-ui for search -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- search ctrl-->
    <script src="components/search/searchCtrl.js"></script>
